APP_NAME = Gitea: Git with a cup of tea
RUN_USER = git
WORK_PATH = /var/lib/gitea
RUN_MODE = prod
[server]
PROTOCOL = https
DOMAIN = gitea.ocplab.ocp
HTTP_PORT = 3000
CERT_FILE = /etc/gitea/gitea.ocplab.ocp.crt
KEY_FILE = /etc/gitea/gitea.ocplab.ocp.key
[database]
DB_TYPE = sqlite3
HOST = 127.0.0.1:3306
NAME = gitea
USER = root
PASSWD =
SCHEMA =
SSL_MODE = disable
PATH = /var/lib/gitea/data/gitea.db
LOG_SQL = false
[security]
INSTALL_LOCK = false
SECRET_KEY =
INTERNAL_TOKEN =
[camo]
[oauth2]
ENABLED = true
[log]
MODE = console
LEVEL = Info
[git]
[service]
